{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Biblioteca{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-primary text-white p-3">
        <div class="container">
            <h1>Biblioteca Digital</h1>
            <nav>
                <nav>
                    <a href="{% url 'lista_libros' %}" class="text-white">Libros</a> |
                    <a href="{% url 'lista_autores' %}" class="text-white">Autores</a> |
                    <a href="{% url 'lista_generos' %}" class="text-white">Géneros</a> |
                    <a href="{% url 'buscar_libros' %}" class="text-white">Buscar</a> |
                    <a href="{% url 'agregar_libro' %}" class="text-white">Agregar Libro</a> |
                    <a href="{% url 'agregar_autor' %}" class="text-white">Agregar Autor</a> |
                    <a href="{% url 'agregar_genero' %}" class="text-white">Agregar Género</a>
                </nav>

            </nav>
        </div>
    </header>
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Biblioteca Digital</p>
    </footer>
</body>

</html>
